<html lang="en">

<top-bar>
    <h1>Ako</h1>

</top-bar>
<todays-agenda show>
    <tab-container>
        <button class="tab" id="agenda-tab">Agenda</button>
        <button class="tab" id="list-tab">Lists</button>
    </tab-container>
    <div id="list-panel">
        <form name="add-list-from" id="add-list-form">
            <h1>Add List</h1>
            <label for="new-list-name"></label><input id="new-list-name" name="new-list-name" placeholder="List name"/>

        </form>
    </div>
    <br>
    <div id="agenda-panel">
        <h1>Today's Agenda</h1>
        <agenda-tasks id="agenda-tasks-container">
        </agenda-tasks>
        <button id="cleanup-agenda">Cleanup Tasks</button>
    </div>
</todays-agenda>
<div id="list-windows-container"></div>
